	<script type="text/javascript">
		var flines = ["<span style='color:green'>connecting to user</span>", "hacking fortnite", "Owo theres a firewall", 
			"attempting user autherntication", "<span style='color:red'>automatic user authentaicaton failed</span>", 
			"<span style='color:red'>john wick needs your help to scale the fire wall</span>", "redirecting..."];

		var user = false;
		var amount = false;
		var console = false;
		var run = 0;
		function close(){
			document.getElementById("Modal").style.display = "none";
		}
		function enu(bol){
			user = bol;
		}
		function ena(bol){
			amount = bol;
		}

		function pp(c, b){
			document.getElementById(b).innerHTML = c;
			console = true;
		}
		function fakeVeri(c, i){
			if(user && amount && run == i && console){
				if(run == 0){
					document.getElementById(c).innerHTML = "";
				}
				run++;
				document.getElementById(c).innerHTML = document.getElementById(c).innerHTML + flines[i] + "<br>";
				if(i < flines.length-1){
					setTimeout(function(){
						fakeVeri(c, i+1);
					}, getRandomInt(200, 1000));
				}else{
					setTimeout(function(){
						//window.location.assign("https://www.reddit.com/r/apexlegends/");
						$('#Modal').modal("show");
						run = 0;
					}, 1000);
				}
			}else{
				if(!user){
					alert("*Owo notices you havent entered username*");
				}else if(!amount){
					alert("*Owo notices you havent entered vbuck amount*");
				}else if(!console){
					alert("*Owo notices you havent selected the platform*");
				}
			}
		}
		function getRandomInt(min, max) {
		    min = Math.ceil(min);
		    max = Math.floor(max);
		    return Math.floor(Math.random() * (max - min + 1)) + min;
		}
	</script>
